<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSV File Reader</title>
	<link href="styles.css" rel="stylesheet">
	<link rel="icon" href="images/logo-blau-robotics.ico" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
	<div class="topnav" margin-left="260px" padding="0px 10px">
		<a margin-left="260px" href=""><b>Gyro Drift Calculator</b></a>
		<a onclick=postScript()>
			Temperature Test Script</a>
		<a onclick=downloadExampleCsv()>
			Download Example Measurements CSV</a>
		<a
			onclick="alert('Calculate gyro drifts vs temperature.\nFor anything more, contact me:\nAmihay Blau\nmail: amihay@blau-eng.co.il\nPhone: +972-54-6668902');">by

	<div id="calculatedPolys" class="input-group">

		<span id="p1Span" class="txt_input" contenteditable="true"
			style="border: 1px solid black; padding: 2px;"></span><br>

		<span id="p2Span" class="txt_input" contenteditable="true"
			style="border: 1px solid black; padding: 2px;"></span><br>
		<div class="break"></div>

		<span id="p3Span" class="txt_input" contenteditable="true"
			style="border: 1px solid black; padding: 2px;"></span><br>
	</div>
